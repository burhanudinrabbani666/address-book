<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homie</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="flex gap-10 text-sm bg-neutral-50 text-neutral-800 p-2 font-[Inter]"
  >
    <!-- Navigation -->
    <nav class="flex flex-col max-w-40 gap-4 m-2">
      <a href="/" class="mx-auto my-3">
        <img src="/images/icon/home-page/Homie.svg" alt="Logo" />
      </a>

      <div
        id="dev-list"
        class="max-w-40 h-auto flex flex-col justify-center items-center gap-1"
      >
        <div
          id="add-contact"
          class="w-38 h-7 rounded-4xl bg-indigo-500 py-5 hover:bg-indigo-600 active:bg-indigo-900 transition duration-150"
        >
          <div class="flex ml-5 items-center w-full h-full gap-2">
            <figure>
              <img src="/images/icon/home-page/plus.svg" alt="add-contact" />
            </figure>
            <a href="/add-contact" class="font-bold text-neutral-100">
              Add Contact
            </a>
          </div>
        </div>

        <div
          id="contact"
          class="w-38 h-7 rounded-4xl -black bg-neutral-300 py-5"
        >
          <div class="flex ml-5 items-center w-full h-full gap-2">
            <figure>
              <img src="/images/icon/home-page/contact.svg" alt="" />
            </figure>
            <a href="#" class="font-semibold text-neutral-800">Contacts </a>
          </div>
        </div>

        <div id="contact" class="w-38 h-7 rounded-4xl -black py-5">
          <div class="flex ml-5 items-center w-full h-full gap-2">
            <figure>
              <img src="/images/icon/home-page/star-gold-1.svg" alt="" />
            </figure>
            <a href="#" class="font-semibold text-neutral-800">Favorites </a>
          </div>
        </div>

        <div id="contact" class="w-38 h-7 rounded-4xl -black py-5">
          <div class="flex ml-5 items-center w-full h-full gap-2">
            <figure>
              <img src="/images/icon/home-page/trash-1.svg" alt="" />
            </figure>
            <a href="#" class="font-semibold text-neutral-800">Trash </a>
          </div>
        </div>
      </div>

      <div
        id="user list"
        class="max-w-40 h-20 flex flex-col justify-center items-center gap-1"
      >
        <div id="group" class="w-38 h-7 flex justify-between px-2">
          <p class="font-semibold">Groups</p>
          <figure>+</figure>
        </div>
        <div class="w-38 h-7 rounded-xl -black py-5">
          <div class="flex ml-5 items-center w-full h-full gap-2">
            <figure>
              <img src="/images/icon/home-page/bear.svg" alt="bear" />
            </figure>
            <a href="" class="">Bearmentor</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- main Page -->
    <main class="flex flex-col w-full gap-1 m-4 -black">
      <!-- Top section -->
      <section
        id="search-top"
        class="w-full h-auto flex justify-between gap-4 rounded-xl py-5"
      >
        <form>
          <input
            name="q"
            type="text"
            class="w-full border border-neutral-400 py-1 rounded-full indent-4"
            placeholder="Search"
          />
        </form>
      </section>

      <!-- Contact Section -->
      <section
        id="contacts-section"
        class="w-full h-auto -black flex flex-col gap-4 rounded-xl py-3 bg-neutral-100 px-7"
      >
        <h2 class="text-3xl px-2 mb-4 font-bold">Contacts</h2>
        <section class="px-2 rounded flex justify-between w-full">
          <div class="inline-block w-20">Name</div>
          <div class="inline-block w-20">Email</div>
          <div class="inline-block w-20">Phone</div>
          <div class="inline-block w-20">Company</div>
          <div class="inline-block w-20"></div>
        </section>
        <section id="contacts">
          <!-- Render Contacts -->
        </section>
      </section>
    </main>

    <script src="/index.js"></script>
  </body>
</html>
