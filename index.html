<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homie | Contacts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Google Font -->
  </head>

  <body
    class="flex gap-10 text-sm bg-neutral-50 text-neutral-800 p-4 font-[Inter]"
  >
    <!-- Navigation -->
    <nav
      class="flex flex-col w-44 gap-4 m-2 px-3 py-4 rounded-xl shadow-md h-full"
    >
      <!-- Logo -->
      <a href="/" class="mx-auto my-3">
        <img src="/images/icon/home-page/Homie.svg" alt="Homie Logo" />
      </a>

      <!-- Navigation Menu -->
      <div
        id="nav-list"
        class="flex flex-col justify-center items-center gap-2"
      >
        <!-- Add Contact -->
        <div
          class="w-full rounded-2xl bg-indigo-500 hover:bg-indigo-600 active:bg-indigo-900 transition duration-150"
        >
          <a
            href="/add-contact/index.html"
            class="flex justify-between items-center gap-2 px-4 py-3 font-bold text-neutral-100"
          >
            <i data-feather="user-plus"></i>
            <span>Add Contact</span>
          </a>
        </div>

        <!-- Contacts -->
        <div class="w-full rounded-2xl bg-neutral-200 py-3">
          <a
            href="/"
            class="flex justify-between items-center gap-2 px-4 font-semibold text-neutral-800"
          >
            <i data-feather="users"></i>
            <span>Contacts</span>
            <i
              data-feather="circle"
              width="7px"
              height="7px"
              color="green"
              fill="green"
            ></i>
          </a>
        </div>
      </div>

      <!-- Groups -->
      <div id="group-list" class="mt-6 w-full">
        <div class="flex justify-between items-center px-3 mb-2">
          <p class="font-semibold">Groups</p>
          <button class="font-bold text-lg">
            <i data-feather="plus" width="15px" height="15px"></i>
          </button>
        </div>

        <div class="w-full rounded-xl hover:bg-neutral-200 transition">
          <a href="#" class="flex items-center gap-2 px-4 py-3">
            <img src="/images/icon/home-page/bear.svg" alt="Bearmentor" />
            Bearmentor
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Page -->
    <main class="flex flex-col flex-1 gap-6 m-2">
      <!-- Contact Section -->
      <section
        id="contacts-section"
        class="w-full bg-neutral-100 flex flex-col gap-4 rounded-xl py-6 px-7"
      >
        <div class="flex justify-between items-center mb-5">
          <h2 class="text-3xl font-semibold">
            Contacts <span id="length" class="w-10"></span>
          </h2>

          <div
            id="search-top"
            class="flex justify-between items-center gap-4 rounded-xl"
          >
            <form
              method="get"
              class="border border-neutral-400 py-2 px-4 rounded-full"
            >
              <label for="q" class="hidden">Search</label>
              <input
                id="q"
                type="search"
                name="q"
                class="w-full h-auto focus:outline-none"
                placeholder="Search"
              />
            </form>
          </div>
        </div>

        <!-- Header Row -->
        <div
          class="flex justify-between w-full font-semibold text-neutral-700 border-b border-neutral-300 pb-1 px-5"
        >
          <p class="inline-block w-1/7">Name</p>
          <p class="inline-block w-1/7">Email</p>
          <p class="inline-block w-1/7">Phone</p>
          <p class="inline-block w-1/7">Company</p>
          <p class="inline-block w-1/7">Actions</p>
        </div>

        <!-- Dynamic Contacts List -->
        <ul id="main-contact">
          <!-- ... -->
        </ul>
      </section>
    </main>

    <!-- JavaScript -->
    <script src="storage.js"></script>
    <script src="service.js"></script>
    <script src="index.js"></script>
  </body>
</html>
