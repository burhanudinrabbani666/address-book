<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address book</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex">
    <nav class="flex flex-col max-w-40 gap-5 m-4 -black">
      <h1 class="flex justify-center items-center justify -black h-20">Bani</h1>

      <div
        id="dev-list"
        class="max-w-40 h-24 flex flex-col justify-center items-center gap-2"
      >
        <div
          id="add-contact"
          class="w-38 h-7 rounded-xl bg-fuchsia-700 py-4 hover:bg-fuchsia-800 transition duration-150"
        >
          <div class="flex ml-5 items-center w-full h-full gap-2">
            <figure>X</figure>
            <a href="#" class="font-bold text-neutral-100">Add Contact </a>
          </div>
        </div>

        <div
          id="contact"
          class="w-38 h-7 rounded-xl -black bg-neutral-200 py-4"
        >
          <div class="flex ml-5 items-center w-full h-full gap-2">
            <figure>X</figure>
            <a href="#" class="font-semibold text-neutral-800">Contacts </a>
          </div>
        </div>
      </div>

      <div
        id="user list"
        class="max-w-40 h-20 flex flex-col justify-center items-center gap-2"
      >
        <div id="group" class="w-38 h-7 flex justify-between px-2">
          <p class="font-semibold">Groups</p>
          <figure>+</figure>
        </div>
        <div class="w-38 h-7 rounded-xl -black py-4">
          <div class="flex ml-5 items-center w-full h-full gap-2">
            <figure>X</figure>
            <a href="" class="">Bearmentor</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="flex flex-col w-full gap-5 m-4 -black">
      <section
        id="search-top"
        class="justify-center items-center justify -black h-20"
      ></section>
      <section
        id="contacts-section"
        class="w-full h-auto -black flex flex-col gap-4 rounded-xl py-4 bg-fuchsia-200"
      >
        <h2 class="text-4xl px-3 mt-2 font-bold">Contacts</h2>
        <section id="main-contact"></section>
      </section>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
