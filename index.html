<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homie | Contacts</title>

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");
    </style>
  </head>

  <body
    class="flex gap-10 text-sm bg-neutral-50 text-neutral-800 p-4 font-[Inter]"
  >
    <!-- Navigation -->
    <nav class="flex flex-col w-40 gap-4 m-2">
      <!-- Logo -->
      <a href="/" class="mx-auto my-3">
        <img src="/images/icon/home-page/Homie.svg" alt="Homie Logo" />
      </a>

      <!-- Navigation Menu -->
      <div
        id="nav-list"
        class="flex flex-col justify-center items-center gap-2"
      >
        <!-- Add Contact -->
        <div
          class="w-full rounded-2xl bg-indigo-500 hover:bg-indigo-600 active:bg-indigo-900 transition duration-150"
        >
          <a
            href="/add-contact/index.html"
            class="flex items-center gap-2 px-4 py-3 font-bold text-neutral-100"
          >
            <img src="/images/icon/home-page/plus.svg" alt="add contact" />
            Add Contact
          </a>
        </div>

        <!-- Contacts -->
        <div class="w-full rounded-2xl bg-neutral-300 py-3 transition">
          <a
            href="#"
            class="flex items-center gap-2 px-4 font-semibold text-neutral-800"
          >
            <img src="/images/icon/home-page/contact.svg" alt="contacts" />
            Contacts
          </a>
        </div>

        <!-- Favorites -->
        <div class="w-full rounded-2xl hover:bg-neutral-200 py-3 transition">
          <a
            href="#"
            class="flex items-center gap-2 px-4 font-semibold text-neutral-800"
          >
            <img src="/images/icon/home-page/star-gold-1.svg" alt="favorites" />
            Favorites
          </a>
        </div>

        <!-- Trash -->
        <div class="w-full rounded-2xl hover:bg-neutral-200 py-3 transition">
          <a
            href="#"
            class="flex items-center gap-2 px-4 font-semibold text-neutral-800"
          >
            <img src="/images/icon/home-page/trash-1.svg" alt="trash" />
            Trash
          </a>
        </div>
      </div>

      <!-- Groups -->
      <div id="group-list" class="mt-6 w-full">
        <div class="flex justify-between items-center px-3 mb-2">
          <p class="font-semibold">Groups</p>
          <button class="font-bold text-lg">+</button>
        </div>

        <div class="w-full rounded-xl hover:bg-neutral-200 transition">
          <a href="#" class="flex items-center gap-2 px-4 py-3">
            <img src="/images/icon/home-page/bear.svg" alt="Bearmentor" />
            Bearmentor
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Page -->
    <main class="flex flex-col flex-1 gap-6 m-4">
      <!-- Top Section -->
      <section
        id="search-top"
        class="w-full flex justify-between items-center gap-4 rounded-xl py-4"
      >
        <form
          action=""
          class="border border-neutral-400 py-2 px-4 w-3/4 rounded-full"
        >
          <input type="text" class="" placeholder="Search" />
        </form>
      </section>

      <!-- Contact Section -->
      <section
        id="contacts-section"
        class="w-full bg-neutral-100 flex flex-col gap-4 rounded-xl py-6 px-7"
      >
        <h2 class="text-3xl font-bold mb-2">Contacts</h2>

        <!-- Header Row -->
        <div
          class="px-2 rounded flex justify-between w-full font-semibold text-neutral-700 border-b border-neutral-300 pb-2"
        >
          <div class="w-1/5">Name</div>
          <div class="w-1/5">Email</div>
          <div class="w-1/5">Phone</div>
          <div class="w-1/5">Company</div>
          <div class="w-1/5 text-right">Actions</div>
        </div>

        <!-- Dynamic Contacts List -->
        <ul
          id="main-contact"
          class="flex flex-col divide-y divide-neutral-300"
        ></ul>
      </section>
    </main>

    <!-- JavaScript -->
    <script src="/index.js"></script>
  </body>
</html>
