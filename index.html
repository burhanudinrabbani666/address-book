<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address book</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <body class="">
    <nav class="flex flex-col max-w-40 gap-5 m-4">

      <div
        id="dev-list"
        class="max-w-40 h-24 flex flex-col justify-center items-center gap-2 mt-7"

            <figure>X</figure>

        </div>

        <div
          id="contact"
          class="w-38 h-7 rounded-xl -black bg-neutral-200 py-4"

            <figure>X</figure>
            <a href="#" class="font-semibold text-neutral-800">Contacts </a>

        </div>
      </div>

      <div
        id="user list"
        class="max-w-40 h-20 flex flex-col justify-center items-center gap-2"

        <div id="group" class="w-38 h-7 flex justify-between px-2">
          <p class="font-semibold">Groups</p>
          <figure>+</figure>
        </div>
        <div class="w-38 h-7 rounded-xl -black py-4">
