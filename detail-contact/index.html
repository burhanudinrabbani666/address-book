<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex text-base bg-neutral-100">
    <nav class="flex flex-col max-w-40 gap-5 m-4 text-neutral-800">
      <h1 class="flex justify-center items-center justify -black h-20">Bani</h1>

      <div
        id="dev-list"
        class="max-w-40 h-24 flex flex-col justify-center items-center gap-1"
      >
        <div
          id="add-contact"
          class="w-38 h-7 rounded-4xl bg-fuchsia-700 py-5 hover:bg-fuchsia-800 transition duration-150"
        >
          <div class="flex ml-5 items-center w-full h-full gap-2">
            <figure>
              <img src="/images/icon/home-page/plus.svg" alt="add-contact" />
            </figure>
            <a href="#" class="font-bold text-neutral-100">Add Contact </a>
          </div>
        </div>

        <div
          id="contact"
          class="w-38 h-7 rounded-4xl -black bg-neutral-200 py-5"
        >
          <div class="flex ml-5 items-center w-full h-full gap-2">
            <figure>
              <img src="/images/icon/home-page/contact.svg" alt="" />
            </figure>
            <a href="#" class="font-semibold text-neutral-800">Contacts </a>
          </div>
        </div>
      </div>

      <div
        id="user list"
        class="max-w-40 h-20 flex flex-col justify-center items-center gap-1"
      >
        <div id="group" class="w-38 h-7 flex justify-between px-2">
          <p class="font-semibold">Groups</p>
          <figure>+</figure>
        </div>
        <div class="w-38 h-7 rounded-xl -black py-5">
          <div class="flex ml-5 items-center w-full h-full gap-2">
            <figure>X</figure>
            <a href="" class="">Bearmentor</a>
          </div>
        </div>
      </div>
    </nav>

</html>
