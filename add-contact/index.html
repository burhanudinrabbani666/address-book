<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homie | Add Contact</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");
    </style>
  </head>

  <body
    class="flex gap-10 text-sm bg-neutral-50 text-neutral-800 p-4 font-[Inter]"
  >
    <!-- Navigation -->
    <nav class="flex flex-col w-40 gap-4 m-2">
      <!-- Logo -->
      <a href="/" class="mx-auto my-3">
        <img src="/images/icon/home-page/Homie.svg" alt="Homie Logo" />
      </a>

      <!-- Navigation Menu -->
      <div id="nav-menu" class="flex flex-col items-center gap-2">
        <!-- Add Contact -->
        <div
          class="w-full rounded-2xl bg-indigo-900 hover:bg-indigo-800 transition duration-150"
        >
          <a
            href="/add-contact/index.html"
            class="flex items-center gap-2 px-4 py-3 text-neutral-100 font-bold"
          >
            <img src="/images/icon/home-page/plus.svg" alt="add contact" />
            Add Contact
          </a>
        </div>

        <!-- Contacts -->
        <div
          class="w-full rounded-2xl hover:bg-neutral-200 active:bg-neutral-300 transition"
        >
          <a
            href="/index.html"
            class="flex items-center gap-2 px-4 py-3 font-semibold text-neutral-800"
          >
            <img src="/images/icon/home-page/contact.svg" alt="contacts" />
            Contacts
          </a>
        </div>

        <!-- Favorites -->
        <div class="w-full rounded-2xl hover:bg-neutral-200 transition">
          <a
            href="#"
            class="flex items-center gap-2 px-4 py-3 font-semibold text-neutral-800"
          >
            <img src="/images/icon/home-page/star-gold-1.svg" alt="favorites" />
            Favorites
          </a>
        </div>

        <!-- Trash -->
        <div class="w-full rounded-2xl hover:bg-neutral-200 transition">
          <a
            href="#"
            class="flex items-center gap-2 px-4 py-3 font-semibold text-neutral-800"
          >
            <img src="/images/icon/home-page/trash-1.svg" alt="trash" />
            Trash
          </a>
        </div>
      </div>

      <!-- Groups -->
      <div id="group-list" class="mt-6 w-full">
        <div class="flex justify-between items-center px-3 mb-2">
          <p class="font-semibold">Groups</p>
          <button class="font-bold">+</button>
        </div>

        <div class="w-full rounded-xl hover:bg-neutral-200 transition">
          <a href="#" class="flex items-center gap-2 px-4 py-3">
            <img src="/images/icon/home-page/bear.svg" alt="Bearmentor" />
            Bearmentor
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Section -->
    <main class="flex flex-col flex-1 gap-6 m-4">
      <!-- Top Search Bar -->
      <section
        id="search-top"
        class="flex justify-between items-center gap-4 rounded-xl py-3"
      >
        <input
          type="text"
          class="border border-neutral-400 py-2 px-4 w-3/4 rounded-full"
          placeholder="Search"
        />
        <a href="#" class="flex items-center">
          <img src="/images/icon/home-page/setting.svg" alt="settings" />
        </a>
      </section>

      <!-- Add Contact Form -->
      <section
        id="add-contact-section"
        class="w-full max-w-4xl bg-neutral-100 rounded-xl p-8 flex flex-col gap-6"
      >
        <h2 class="text-3xl font-bold mb-4">Add Contact</h2>

        <!-- Name -->
        <div class="flex gap-4 items-start">
          <figure
            class="w-24 h-24 border border-neutral-400 rounded-lg bg-neutral-200"
          ></figure>
          <div class="flex flex-col flex-1 gap-1">
            <label for="name-field" class="font-semibold">Name</label>
            <input
              id="name-field"
              type="text"
              class="w-full py-2 px-3 border border-neutral-400 rounded-lg"
              placeholder="Full name"
            />
          </div>
        </div>

        <!-- Other Fields -->
        <div class="grid grid-cols-2 gap-4">
          <div class="flex flex-col gap-1">
            <label for="email-field" class="font-semibold">Email</label>
            <input
              id="email-field"
              type="email"
              class="w-full py-2 px-3 border border-neutral-400 rounded-lg"
              placeholder="example@email.com"
            />
          </div>

          <div class="flex flex-col gap-1">
            <label for="phone-field" class="font-semibold">Phone</label>
            <input
              id="phone-field"
              type="text"
              class="w-full py-2 px-3 border border-neutral-400 rounded-lg"
              placeholder="+62 812 3456 7890"
            />
          </div>

          <div class="flex flex-col gap-1">
            <label for="company-field" class="font-semibold"
              >Company Name</label
            >
            <input
              id="company-field"
              type="text"
              class="w-full py-2 px-3 border border-neutral-400 rounded-lg"
              placeholder="Company name"
            />
          </div>

          <div class="flex flex-col gap-1">
            <label for="birthdate-field" class="font-semibold">Birthdate</label>
            <input
              id="birthdate-field"
              type="date"
              class="w-full py-2 px-3 border border-neutral-400 rounded-lg"
            />
          </div>
        </div>

        <!-- Address -->
        <div class="flex flex-col gap-3">
          <label class="font-semibold">Address</label>
          <input
            id="street-field"
            type="text"
            class="py-2 px-3 border border-neutral-400 rounded-lg"
            placeholder="Street"
          />

          <div class="grid grid-cols-2 gap-4">
            <input
              id="city-field"
              type="text"
              class="py-2 px-3 border border-neutral-400 rounded-lg"
              placeholder="City"
            />
            <input
              id="province-field"
              type="text"
              class="py-2 px-3 border border-neutral-400 rounded-lg"
              placeholder="Province"
            />
            <input
              id="subdistrict-field"
              type="text"
              class="py-2 px-3 border border-neutral-400 rounded-lg"
              placeholder="Sub District"
            />
            <input
              id="country-field"
              type="text"
              class="py-2 px-3 border border-neutral-400 rounded-lg"
              placeholder="Country"
            />
          </div>
        </div>

        <!-- Button -->
        <button
          id="create-contact-button"
          type="submit"
          class="self-start px-6 py-3 rounded-full bg-indigo-600 text-white font-bold hover:bg-indigo-700 active:bg-indigo-900 transition"
        >
          Create Contact
        </button>
      </section>
    </main>
  </body>
</html>
