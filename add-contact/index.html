<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homie | Add-contact</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="flex gap-10 text-sm bg-neutral-50 text-neutral-800 p-2 font-[Inter]"
  >
    <!-- Navigation -->
    <nav class="flex flex-col max-w-40 gap-4 m-2">
      <a href="/" class="mx-auto my-3">
        <img src="/images/icon/home-page/Homie.svg" alt="logo" />
      </a>

      <div
        id="dev-list"
        class="max-w-40 flex flex-col justify-center items-center gap-1"
      >
        <div
          id="add-contact"
          class="w-38 h-7 rounded-4xl py-5 bg-indigo-900 transition duration-150"
        >
          <div class="flex ml-5 items-center w-full h-full gap-2">
            <figure>
              <img src="/images/icon/home-page/plus.svg" alt="add-contact" />
            </figure>
            <a href="/add-contact" class="font-bold text-neutral-100">
              Add Contact
            </a>
          </div>
        </div>

        <div
          id="sidebar-contacts"
          class="w-38 h-7 rounded-4xl hover:bg-neutral-200 active:bg-neutral-300 py-5"
        >
          <div class="flex ml-5 items-center w-full h-full gap-2">
            <figure>
              <img src="/images/icon/home-page/contact.svg" alt="" />
            </figure>
            <a href="/index.html" class="font-semibold text-neutral-800"
              >Contacts
            </a>
          </div>
        </div>

        <div
          id="sidebar-favorites"
          class="w-38 h-7 rounded-4xl py-5 hover:bg-neutral-200"
        >
          <div class="flex ml-5 items-center w-full h-full gap-2">
            <figure>
              <img src="/images/icon/home-page/star-gold-1.svg" alt="" />
            </figure>
            <a href="#" class="font-semibold text-neutral-800">Favorites</a>
          </div>
        </div>

        <div
          id="sidebar-trash"
          class="w-38 h-7 rounded-4xl py-5 hover:bg-neutral-200"
        >
          <div class="flex ml-5 items-center w-full h-full gap-2">
            <figure>
              <img src="/images/icon/home-page/trash-1.svg" alt="" />
            </figure>
            <a href="#" class="font-semibold text-neutral-800">Trash </a>
          </div>
        </div>
      </div>

      <div
        id="user list"
        class="max-w-40 h-20 flex flex-col justify-center items-center gap-1"
      >
        <div id="group" class="w-38 h-7 flex justify-between px-2">
          <p class="font-semibold">Groups</p>
          <figure>+</figure>
        </div>
        <div class="w-36 h-7 rounded-xl py-5">
          <div class="flex ml-5 items-center w-full h-full gap-2">
            <figure>
              <img src="/images/icon/home-page/bear.svg" alt="bear" />
            </figure>
            <a href="" class="">Bearmentor</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Section -->
    <main class="flex flex-col w-full gap-1 m-4">
      <!-- Top Section -->
      <section
        id="search-top"
        class="w-full h-auto flex justify-between gap-4 rounded-xl py-5"
      >
        <form>
          <input
            type="text"
            class="border border-neutral-400 py-1 w-3/4 rounded-full indent-4"
            placeholder="Search"
          />
        </form>
      </section>

      <!-- Add Contact Section -->
      <section
        id="contacts-section"
        class="max-w-3/4 h-auto flex flex-col gap-7 rounded-xl py-3 bg-neutral-100 px-7"
      >
        <form>
          <h2 class="text-3xl px-2 mb-4 font-bold">Add New Contact</h2>
          <section id="name" class="flex gap-4">
            <div id="name-fields" class="w-full flex flex-col gap-1">
              <p class="font-semibold">Name</p>
              <input
                type="text"
                class="w-full py-2 border border-neutral-400 rounded-lg"
              />
            </div>
          </section>
          <section id="other-data-name" class="grid grid-cols-2 gap-4 w-full">
            <div class="w-full flex flex-col gap-1">
              <p class="font-semibold">Email</p>
              <input
                id="email-field"
                type="email"
                class="w-full py-2 border border-neutral-400 rounded-lg"
              />
            </div>

            <div class="w-full flex flex-col gap-1">
              <p class="font-semibold">Phone</p>
              <input
                id="phone-field"
                type="text"
                class="w-full py-2 border border-neutral-400 rounded-lg"
              />
            </div>

            <div class="w-full flex flex-col gap-1">
              <p class="font-semibold">Company Name</p>
              <input
                id="company-field"
                type="text"
                class="w-full py-2 border border-neutral-400 rounded-lg"
              />
            </div>

            <div id="" class="w-full flex flex-col gap-1">
              <p class="font-semibold">Birthdate</p>
              <input
                id="birthdate"
                type="date"
                class="w-full py-2 border border-neutral-400 rounded-lg"
              />
            </div>

            <div id="address" class="flex flex-col gap-4">
              <div id="address-field" class="w-full flex flex-col gap-1">
                <p class="font-semibold">Address</p>
                <input
                  id="street-field"
                  type="text"
                  class="indent-2 w-full py-2 border border-neutral-400 rounded-lg"
                  placeholder="Street"
                />
              </div>

              <div
                id="address-detail"
                class="grid grid-flow-col grid-rows-2 gap-4"
              >
                <div id="" class="w-full flex flex-col gap-1">
                  <input
                    id="city-field"
                    type="text"
                    class="indent-2 w-full py-2 border border-neutral-400 rounded-lg"
                    placeholder="city"
                  />
                </div>
                <div id="" class="w-full flex flex-col gap-1">
                  <input
                    id="proviance-field"
                    type="text"
                    class="indent-2 w-full py-2 border border-neutral-400 rounded-lg"
                    placeholder="proviance"
                  />
                </div>
                <div id="" class="w-full flex flex-col gap-1">
                  <input
                    id="sub-district-field"
                    type="text"
                    class="indent-2 w-full py-2 border border-neutral-400 rounded-lg"
                    placeholder="Sub District"
                  />
                </div>
                <div id="" class="w-full flex flex-col gap-1">
                  <input
                    id="country-field"
                    type="text"
                    class="indent-2 w-full py-2 border border-neutral-400 rounded-lg"
                    placeholder="Country"
                  />
                </div>
              </div>
            </div>
          </section>
          <button
            id="create-contact-button"
            type="submit"
            class="rounded-full w-38 h-auto py-3 bg-indigo-500 text-neutral-100 font-bold hover:bg-indigo-700 active:bg-indigo-900 active:shadow-xl active:shadow-grey-900"
          >
            Create Contact
          </button>
        </form>
      </section>
    </main>
    <!-- TODO: Fix unclosed tag somewhere before this -->
  </body>
</html>
